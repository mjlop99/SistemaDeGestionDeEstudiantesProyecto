<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .navbar-custom {
            background-color: #401a64 !important;

            .nav-link {
                color: white;
            }
        }

        main {
            width: 100%;
            height: 100vh;
            display: grid;
            place-content: center;
            .login-box{
                width: 600px;
                display: flex;
                flex-direction: column;
                gap: 8px;
                align-items: center;
                justify-content: center;
                padding: 20px;
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
                form{
                    width: 90%;
                    div{
                        margin: 8px auto;
                        
                        
                    }
                    .btn-container{
                       display: grid;
                       place-content: center;
                    }
                .input-group{
                    display: grid;
                    grid-template-columns: 1fr 2fr;
                }
                }
            }
        }
            
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required value="raquel@il.com">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required value="12345">
                </div>
                <div class="btn-container">

                    <button type="submit">Ingresar</button>
                </div>
            </form>
            <a href="./pedirCambioContrsena.html">Recuperar contraseña</a>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
