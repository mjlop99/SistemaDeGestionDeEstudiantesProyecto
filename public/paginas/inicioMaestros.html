<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de gestion Estudiantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .navbar-custom {
            background-color: #401a64 !important;

            .nav-link {
                color: white;
            }
        }

        main {
            h1 {
                margin: 0 20px;
            }

            .cursos-container {
                margin: 20px;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;

                .curso {
                    padding: 10px;
                    width: 300px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Otras Opciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Agregar Cursos</a></li>
                            <li><a class="dropdown-item" href="#">Agregar actividad</a></li>
                            <li><a class="dropdown-item" href="#">logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <h1>Tus Cursos</h1>
        <div class="cursos-container" id="cursosContainer">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const cursosContainer = document.getElementById('cursoContainer');
        const curso = document.getElementById('cursoContainer');

        let cursos;

    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");

        try {
            // Realizar solicitud GET para obtener los cursos
            const response = await fetch('http://localhost:3000/api/public/mis-cursos', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'AccessToken': accessToken,
                    'RefreshToken': refreshToken
                }
            });

            if (response.ok) {
                const data = await response.json();
                const cursosContainer = document.getElementById('cursosContainer');
                data.forEach(curso => {
                    const cursoElement = document.createElement('div');
                    cursoElement.classList.add('curso');
                    cursoElement.innerHTML = `
                        <p class="curso-nombre">Curso: ${curso.nombre}</p>
                        <p class="curso-profesor">Profesor: ${curso.profesor}</p>
                        <p class="curso-estudiantes-num">Alumnos inscriptos: ${curso.alumnos}</p>
                    `;
                    cursosContainer.appendChild(cursoElement);
                });
            } else {
                alert("NO HAY DATOS");
            }
        } catch (error) {
            console.error('Error al obtener cursos:', error);
            alert('Error al obtener cursos');
        }
    });

    </script>
</body>

</html>
